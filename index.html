<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzapp</title>

        <!-- Font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div class="big-container">

            <div id="app" class="container position-absolute top-50 start-50 translate-middle w-75 h-90">

                <div class="row h-100">
                    
                    <div class="col-5 h-100 p-0">
                        
                        <div class="h-8 lightgrey-app-bg d-flex justify-content-between align-items-center pt-1 ps-3 pe-3 pb-1">

                            <div class="img-container h-100">
                                <img class="h-100 rounded-circle" src="./img/avatar_io.jpg" alt="">

                                <span>Sofia</span>
                            </div>

                            <div>
                                <a href=""><i class="fa-solid fa-circle-notch ps-1 pe-1 icons-color"></i></a>
                                <a href=""><i class="fa-solid fa-message ps-1 pe-1 icons-color"></i></a>
                                <a href=""><i class="fa-solid fa-ellipsis-vertical ps-1 pe-1 icons-color"></i></a>
                            </div>

                        </div>

                        <div class="h-10 notification-column-bg d-flex align-items-center pt-1 ps-3 pe-3 pb-1">

                            <div class="bell-container rounded-circle d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>

                            <div class="h-100 ps-1 d-flex flex-column justify-content-center">
                                <span>Ricevi notifiche di nuovi messaggi</span>
                                <span class="smaller">Attiva notifiche desktop</span>
                            </div>

                        </div>

                        <div class="h-8 ps-1 pe-1 d-flex align-items-center new-chat-bg">

                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass smaller"></i></span>
                                <input type="text" class="form-control smaller" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                        </div>

                        <div class="h-74 bg-white pt-1 ps-3 pe-3 pb-1 overflow-auto">

                            <div @click="active(i)" v-for="(contact, i) in contacts" class="d-flex justify-content-between h-10 mb-2" :class="{'clicked-user-bg': i == active_index}">
                                <div class="h-100 d-flex">
                                    <div class="img-container h-100">
                                        <img class="h-100 rounded-circle" :src="contact.avatar" alt="">
                                    </div>

                                    <div class="h-100 ps-1 d-flex flex-column justify-content-center">
                                        <span>
                                            {{ contact.name }}
                                        </span>
                                        <span class="smaller">Ultimo messaggio inviato</span>
                                    </div>
                                </div>

                                <div class="h-10">
                                    <span class="smaller">12:00</span>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="col-7 h-100 p-0">
                        
                        <div class="h-8 lightgrey-app-bg d-flex justify-content-between align-items-center pt-1 ps-3 pe-3 pb-1">
                            
                            <div class="h-100 d-flex">
                                <div class="img-container h-100">
                                    <img class="h-100 rounded-circle" src="./img/avatar_1.jpg" alt="">
                                </div>

                                <div class="h-100 ps-1 d-flex flex-column justify-content-center">
                                    <span>Michele</span>
                                    <span class="smaller">Ultimo accesso oggi alle 12:00</span>
                                </div>
                            </div>

                            <div>
                                <a href=""><i class="fa-solid fa-magnifying-glass ps-1 pe-1 icons-color"></i></a>
                                <a href=""><i class="fa-solid fa-paperclip ps-1 pe-1 icons-color"></i></a>
                                <a href=""><i class="fa-solid fa-ellipsis-vertical ps-1 pe-1 icons-color"></i></a>
                            </div>

                        </div>

                        <div class="h-84 messages-area-bg">
                            
                            <div class="h-100 pt-4 ps-5 pe-5 pb-4 overflow-auto">
                                
                                <div v-for="(contact, i) in contacts" class="mb-3">

                                    <div class="d-flex justify-content-end">

                                        <div class="sent-message-bg p-2 rounded max-width-messages">
                                            <div v-for="(single_message, j) in contacts[i].messages">
                                                <!-- v-if="contacts[i].messages[j].status == 'sent' -->
                                                {{ contacts[i].messages[j].message }}
                                            </div>

                                            <div class="text-end smaller">
                                                15:30
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                </div>

                                <div class="mb-3">

                                    <div class="d-flex justify-content-start">

                                        <div class="bg-white p-2 rounded max-width-messages">
                                            <div>
                                                Tutto fatto!
                                            </div>

                                            <div class="text-end smaller">
                                                15:30
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                </div>

                            </div>

                        </div>

                        <div class="h-8 pt-1 ps-3 pe-3 pb-1 lightgrey-app-bg">
                            
                            <div class="row h-100">

                                <div class="col-1 p-0 d-flex justify-content-center align-items-center">
                                    <a href=""><i class="fa-solid fa-face-smile dark-font bigger"></i></a>
                                </div>

                                <div class="col-10 p-0 d-flex justify-content-center align-items-center">

                                    <div class="input-group">
                                        <input type="text" class="form-control smaller" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>

                                </div>

                                <div class="col-1 p-0 d-flex justify-content-center align-items-center">
                                    <a href=""><i class="fa-solid fa-microphone dark-font bigger"></i></a>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="green-bg">

            </div>

            <div class="lightgrey-bg">
                
            </div>
        </div>

       <!-- Vue -->
       <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

       <!-- Axios -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

       <!-- my JS -->
       <script type="text/javascript" src="./javascript/scripts.js"></script>
    </body>
</html>
